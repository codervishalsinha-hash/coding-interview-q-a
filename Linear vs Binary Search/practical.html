<body>


    <h1>Binary Search</h1>

    <script>
        let arr = [2, 4, 6, 8, 9];
        let target = 90;

        function binarysearch(arr, target) {

            let start = 0;
            let end = arr.length - 1;

            while (start <= end) {

                let mid = Math.floor((start + end) / 2);

                if (arr[mid] == target) {
                    console.log("Element found at index " + mid);
                    return;
                }
                else if (arr[mid] < target) {
                    start = mid + 1;
                } else {
                    end = mid - 1;
                }

            }

            console.log("Element not found");

        }


        binarysearch(arr, target)

    </script>
